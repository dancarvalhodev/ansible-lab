- name: Install and Configure Web Server
  hosts: server
  vars:
    ssh_path: '/Users/dan/.ssh/id_ed25519.pub'
  become: true
  tasks:
    - name: Install Unzip
      ansible.builtin.apt:
        name: unzip
        state: present
        update_cache: true

    - name: Install Vim
      ansible.builtin.apt:
        name: vim
        state: present
        update_cache: true

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true

    - name: Make sure nginx is started
      ansible.builtin.systemd:
        name: nginx.service
        state: started

    - name: Install docker manually
      block:
        - name: Verify if docker is installed
          ansible.builtin.command: docker ps
          changed_when: true
          register: command_result
          ignore_errors: true

        - name: Run fail docker script if command fails
          ansible.builtin.script: ../../scripts/docker.sh
          when: command_result is failed

        - name: Make sure docker is started
          ansible.builtin.systemd:
            name: docker.service
            state: started

    - name: Add the user 'projects' with a bash shell, appending the group 'docker' to the user's groups
      ansible.builtin.user:
        name: projects
        create_home: true
        shell: /bin/bash
        groups: sudo, docker
        append: true

    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: projects
        state: present
        key: "{{ lookup('file', ssh_path) }}"

    - name: Reboot machine and send a message
      ansible.builtin.reboot:
        msg: "Rebooting machine in 5 seconds"
